# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: local
  hooks:
  - id: set-version
    name: Set version in Version.elm
    entry: tools/set_version.sh
    language: script
    always_run: true
    stages: [pre-push]
  - id: gen_openapi_client
    name: Generate Openapi Client
    entry: make openapi
    language: system
    pass_filenames: false
    always_run: true
  - id: code_formatting
    name: Run uniform code formatting
    entry: make format
    language: system
    pass_filenames: false
    always_run: true
  - id: linting
    name: Run linting (elm-review)
    entry: make lint
    language: system
    pass_filenames: false
    always_run: true
  - id: unit_tests
    name: Run Unit Tests
    entry: make test
    language: system
    pass_filenames: false
    always_run: true
