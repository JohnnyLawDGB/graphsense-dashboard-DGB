<h2 class="text-base">{{t:Title}}</h2>
<div class="flex p-2 criterion">
  <input class="investigation"/>
</div>
<h2 class="text-base">{{t:Investigator}}</h2>
<div class="flex p-2 criterion">
  <input class="investigator"/>
</div>
<h2 class="text-base">{{t:Institution}}</h2>
<div class="flex p-2 criterion">
  <input class="institution"/>
</div>
<h2 class="text-base">{{t:Summary}}</h2>
<div class="flex p-2 criterion">
  <textarea class="summary"></textarea>
</div>
<div class="flex justify-between">
  <div class="flex">
    <div class="p-2">
      <input type="button" data-msg="saveReport" class="w-full btn btn-primary" value="PDF"/>
    </div>
    <div class="p-2">
      <input type="button" data-msg="saveReportJSON" class="w-full btn btn-primary" value="JSON"/>
    </div>
  </div>
  <div class="p-2">
    <input type="button" id="abort" class="w-full btn btn-danger" value="{{t:Cancel}}"/>
  </div>
</div>
