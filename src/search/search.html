<form class="flex flex-row h-8 text-xs sm:text-sm md:text-base">
  <div class="search-frame overflow-visible">
    <textarea class="browser-search-input border p-1 font-mono align-bottom overflow-hidden resize-none" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" title="{{t:The_search}}" aria-label="Search" placeholder="{{placeholder}} "></textarea>
    <div id="browser-search-result" class="hidden relative" style="min-height: 2rem">
      <div id="indicator" class="absolute pin-t pin-r h-8 p-2">
        <img src="../status/loading.gif" class="h-full"/>
      </div>
      <div id="result">
      </div>
    </div>
  </div>
  <div class="h-full">
    <button type="submit" id="browser-search-button" class="btn btn-primary h-full white-shadow"><i class="fas fa-{{submitIcon}}"></i></button>
  </div>
</form>
