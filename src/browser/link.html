<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{t:Source}}</span>
    <span class="prop-value">{{source}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Destination}}</span>
    <span class="prop-value">{{target}}</span>
  </div>
  <div class="prop-row" id="row-transactions">
    <span class="prop-key">{{t:No. transactions}}</span>
    <span class="prop-value">{{no_txs}} <span class="text-grey-dark">{{note}}</span></span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Value}}</span>
    <span class="prop-value">{{value}}</span>
  </div>
</div>
