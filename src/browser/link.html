<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{te:Source}}</span>
    <span class="prop-value">{{source}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Destination}}</span>
    <span class="prop-value">{{target}}</span>
  </div>
  <div class="prop-row" id="row-transactions">
    <span class="prop-key">{{te:No. transactions}}</span>
    <span class="prop-value">{{no_txs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Value}}</span>
    <span class="prop-value">{{value}}</span>
  </div>
</div>
