<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{te:Transaction}}</span>
    <span class="prop-value">{{tx_hash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Included in block}}</span>
    <span class="prop-value id">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Created}}</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
  <div class="prop-row" id="row-incoming">
    <span class="prop-key">{{te:No. inputs}}</span>
    <span class="prop-value id">{{no_inputs}}</span>
  </div>
  <div class="prop-row" id="row-outgoing">
    <span class="prop-key">{{te:No. outputs}}</span>
    <span class="prop-value id">{{no_outputs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Total input}}</span>
    <span class="prop-value id">{{total_input}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Total output}}</span>
    <span class="prop-value id">{{total_output}}</span>
  </div>
</div>
