<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{t:Transaction}}</span>
    <span class="prop-value">{{tx_hash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Included in block}}</span>
    <span class="prop-value id">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Created}}</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
  <div class="prop-row" id="row-incoming">
    <span class="prop-key">{{t:No. inputs}}</span>
    <span class="prop-value id">{{no_inputs}}</span>
  </div>
  <div class="prop-row" id="row-outgoing">
    <span class="prop-key">{{t:No. outputs}}</span>
    <span class="prop-value id">{{no_outputs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Total input}}</span>
    <span class="prop-value id">{{total_input}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Total output}}</span>
    <span class="prop-value id">{{total_output}}</span>
  </div>
</div>
