<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{t:Label}}</span>
    <span class="prop-value">{{label}}</span>
  </div>
  <div class="prop-row" id="row-addresses">
    <span class="prop-key">{{t:Address tags}}</span>
    <span class="prop-value">{{no_address_tags}}</span>
  </div>
  <div class="prop-row" id="row-entities">
    <span class="prop-key">{{t:Entity tags}}</span>
    <span class="prop-value">{{no_entity_tags}}</span>
  </div>
</div>
