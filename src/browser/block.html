<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{te:Height}}</span>
    <span class="prop-value">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Currency}}</span>
    <span class="prop-value">{{keyspace}}</span>
  </div>
  <div class="prop-row" id="row-transactions">
    <span class="prop-key">{{te:Transactions}}</span>
    <span class="prop-value id">{{no_txs}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Block Hash}}</span>
    <span class="prop-value id">{{block_hash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{te:Created}}</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
</div>
