<div class="prop-table">
  <div class="prop-row">
    <span class="prop-key">{{t:Transaction}}</span>
    <span class="prop-value">{{tx_hash}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Included in block}}</span>
    <span class="prop-value id">{{height}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:Created}}</span>
    <span class="prop-value id">{{timestamp}}</span>
  </div>
  <div class="prop-row" id="row-incoming">
    <span class="prop-key">{{t:Value}}</span>
    <span class="prop-value id">{{value}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:From address}}</span>
    <span class="prop-value id">{{from_address}}</span>
  </div>
  <div class="prop-row">
    <span class="prop-key">{{t:To address}}</span>
    <span class="prop-value id">{{to_address}}</span>
  </div>
</div>
