<h2 class="text-base">Label</h2>
<div id="input" class="p-2"></div>
<div id="labels" class="hidden">
  <div class="p-2 flex justify-between">
    <div id="label"></div>
    <a id="remove" class="text-gs-red underline hover:no-underline cursor-pointer">Remove tag</a>
  </div>
  <div class="relative">
    <h2 class="text-base">Source</h2>
    <div id="source" class="p-2 flex" style="width:45ex">
      <input type="text" class="w-full"/>
    </div>
    <h2 class="text-base">Category</h2>
    <div id="category" class="p-2">
      <select name="category"><option value=""></option></select>
    </div>
    <h2 class="text-base">Abuse</h2>
    <div id="abuse" class="p-2">
      <select name="abuse"><option value=""></option></select>
    </div>
    <div id="loading" class="absolute pin-t pin-l w-full h-full flex items-center justify-center" style="background-color: rgba(255,255,255,0.8)">
        <img src="../status/loading.gif" style="height:50%"/>
    </div>
  </div>
</div>
<div class="p-2">
  <input type="button" class="w-full btn btn-primary" value="Save"/>
</div>
