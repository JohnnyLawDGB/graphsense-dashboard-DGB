<h2 class="text-base">{{t:Address label}}</h2>
<div class="p-2">
  <select id="addressLabel">
    <option value="id">ID</option>
    <option value="balance">Balance</option>
    <option value="tag">Label/Note</option>
  </select>
</div>

<h2 class="text-base">{{t:Transaction label}}</h2>
<div class="p-2">
  <select id="transactionLabel">
    <option value="no_txs">No. transactions</option>
    <option value="estimated_value">Estimated value</option>
  </select>
</div>

<h2 class="text-base">{{t:Language}}</h2>
<div class="p-2">
  <select id="locale">
    <option value="en">{{t:English}}</option>
    <option value="de">{{t:German}}</option>
  </select>
</div>
